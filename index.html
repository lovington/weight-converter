<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Weight Converter</h1>

        <label for="inputWeight">Enter Weight (in kilograms):</label>
        <input type="number" id="inputWeight" placeholder="Enter weight..." oninput="convertWeight()">
        
        <div class="output">
            <p>Pounds: <span id="outputPounds">0</span></p>
            <p>Ounces: <span id="outputOunces">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
